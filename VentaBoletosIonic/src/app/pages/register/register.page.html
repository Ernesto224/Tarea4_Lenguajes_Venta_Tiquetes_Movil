<ion-content>
  <div class="login-container" style="background-color: white;">

    <img src="assets/ticket-icon.png" alt="Ticket Icon" class="ticket-icon" />
    <h1 class="app-title">Registrarse</h1>
    <ion-input placeholder="Nombre" type="text" [(ngModel)]="nombre" class="input-style" aria-label="Primary input"
      color="primary"></ion-input>
    <ion-input placeholder="Apellidos" type="text" [(ngModel)]="apellidos" class="input-style"
      aria-label="Primary input" color="primary"></ion-input>
    <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="fechaNacimiento" class="input-style"></ion-datetime>
    <ion-input placeholder="Correo electrónico" type="email" [(ngModel)]="correoElectronico" class="input-style"
      aria-label="Primary input" color="primary"></ion-input>
    <ion-input placeholder="Contraseña" type="password" class="input-style" [(ngModel)]="contrasenia"
      aria-label="Primary input" color="primary"></ion-input>

      <ion-button fill="outline" shape="round" style="color: #666;" (click)="volverInicioSesion()">
        Iniciar sesión
      </ion-button>
    <ion-button shape="round" (click)="enviarDatos()">
      Registrarse
    </ion-button>
  </div>
</ion-content>
