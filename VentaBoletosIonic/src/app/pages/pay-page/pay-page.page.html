<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medio de pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-container">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
        <div class="centered-container">
          <ng-container *ngIf="concert; else loading">
            <ion-card>
              <img [src]="concert.imagenArtista" class="artist-image" />
              <ion-card-content>
                <ion-card-title>{{ concert.nombreArtista }}</ion-card-title>
                <p><strong>{{ concert.fechaEvento | date: 'dd-MM-yyyy' }}</strong></p>
                <p>{{ zona }}: {{ formattedAsientos }}</p>
              </ion-card-content>
            </ion-card>
            <ion-input placeholder="Tarjetahabiente" type="text" [(ngModel)]="tarjetahabiente"></ion-input>
            <ion-input placeholder="NÃºmero de tarjeta" type="text" [(ngModel)]="numeroTarjeta"></ion-input>
            <ion-input placeholder="Fecha de vencimiento" type="text" [(ngModel)]="fechaVencimiento"></ion-input>
            <ion-input placeholder="CVV" type="text" [(ngModel)]="cvv"></ion-input>
            <ion-button expand="block" shape="round" color="primary" (click)="comprar()">Comprar</ion-button>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #loading>
    <div class="loading-content">
      <ion-spinner name="dots"></ion-spinner>
      <p>Cargando datos del concierto...</p>
    </div>
  </ng-template>
</ion-content>
