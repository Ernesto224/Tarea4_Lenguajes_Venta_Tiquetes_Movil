<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Boletos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      {{ task }}
    </ion-item>
  </ion-list>
  <ion-button expand="full" routerLink="/add-task">Agregar Nueva Tarea</ion-button>
</ion-content>
