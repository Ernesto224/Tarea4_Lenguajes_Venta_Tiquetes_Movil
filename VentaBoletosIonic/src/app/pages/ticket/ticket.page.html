<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reservas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <div class="login-container" style="background-color: white;">
      <ion-card *ngFor="let concert of groupedTickets" >
        <img [src]="concert.asiento.concierto.imagenArtista" />
        <ion-card-content>
          <ion-card-title>
            {{concert.asiento.concierto.nombreArtista}}
          </ion-card-title>
          <strong>{{concert.asiento.tipoZona.nombreZona}}: {{concert.asiento.codigoAsiento}}</strong>
          <p><strong>Fecha de compra: {{ concert.fechaDeCompra | date: 'dd-MM-yyyy HH:mm' }}</strong></p>
          <p>Pago por boleto: {{concert.asiento.tipoZona.precioAsiento}}$</p>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>
</ion-content>
