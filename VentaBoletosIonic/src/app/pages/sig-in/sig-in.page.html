<ion-content [fullscreen]="true">
  <ion-app>
    <ion-content>
      <div class="login-container">
        <img src="https://via.placeholder.com/100" alt="Ticket Logo" class="logo">
        <div class="title">MUNDI<br>SHOWS</div>
        <div class="input-container">
          <ion-input type="email" placeholder="Correo electrónico"></ion-input>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </div>
        <ion-button expand="block" class="login-button">Iniciar sesión</ion-button>
        <ion-button fill="outline" expand="block" class="login-button">Registrarse</ion-button>
      </div>
    </ion-content>
  </ion-app>
</ion-content>
