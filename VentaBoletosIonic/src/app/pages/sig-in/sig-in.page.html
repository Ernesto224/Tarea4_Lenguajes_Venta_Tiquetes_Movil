
<ion-content>
  <div class="login-container" style="background-color: white;">
    <img src="assets\TicketSigInImage.png" alt="Ticket Icon" class="ticket-icon"/>
    <h1 class="app-title">MUNDI <br>SHOWS</h1>
      <ion-input placeholder="Correo electrónico" type="email" class="input-style" [(ngModel)]="correoElectronico"></ion-input>
      <ion-input placeholder="Contraseña" type="password" class="input-style" [(ngModel)]="contrasenia"></ion-input>
    <ion-button shape="round" (click) = "enviarDatos()">
      Iniciar sesión
    </ion-button>
    <ion-button fill="outline" shape="round" style="color: #666;" (click)="irAlRegistroUsuario()">
      Registrarse
    </ion-button>

  </div>
</ion-content>
