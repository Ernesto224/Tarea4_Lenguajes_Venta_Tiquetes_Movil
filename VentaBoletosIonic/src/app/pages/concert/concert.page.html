<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Conciertos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Tarea</ion-label>
    <ion-input [(ngModel)]="task" type="text"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addTask()">Agregar</ion-button>
  <ion-button expand="full" routerLink="/task-list">Ver Tareas</ion-button>
</ion-content>
