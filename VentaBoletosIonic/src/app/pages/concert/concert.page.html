<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Conciertos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <div class="login-container" style="background-color: white;">
      <ion-card *ngFor="let concert of concerts" (click)="openConcertDetail(concert.idConcierto)">
        <img [src]="concert.imagenArtista" />
        <ion-card-content>
          <ion-card-title>{{ concert.nombreArtista }}</ion-card-title>
          <p><strong>{{ concert.fechaEvento | date: 'dd-MM-yyyy HH:mm' }}</strong></p>
          <p>{{ concert.ubicacionConcierto }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>
</ion-content>
